# Theme metadata
name = "dark"

[dark]
  # Primary
  primary = "hsl(212, 100%, 40%)"  # A blue similar to GitHub Dark's highlights

  # General Text
  text = "rgba(201, 209, 217, 1)"  # General text color matching GitHub Dark

  # Backgrounds
  background = "rgb(167, 62, 33)"

  # Menu
  menu_primary = "rgb(13, 17, 23)"  # Dark background color from GitHub Dark
  menu_text = "rgba(201, 209, 217, 0.6)"  # Muted text color
  menu_text_active = "rgba(201, 209, 217, 1)"  # Active text color
  menu_title = "#c9d1d9"  # Light gray for titles, matching GitHub Dark

  # Home sections
  home_section_odd = "rgb(22, 27, 34)"  # Slightly darker section
  home_section_even = "rgb(13, 17, 23)"  # Slightly lighter section, alternating


